<div class="slideshow" (window:resize)="onResize($event)" (window:focus)="playActiveVideo()" (window:blur)="pauseActiveVideo()">

            <div class="title-element" *ngFor="let experiment of experiments">
                <span class="title-element-title">{{experiment.title}}</span>
            </div>

    <div #slideshow__container class="slideshow__container">
        <div #slideshow__slide class="slideshow__slide" *ngFor="let experiment of experiments">
            <article class="slideshow__content">
                <div class="slideshow__info slideshow__info--slide-up">
                    <span>{{experiment.subtitle}}</span>
                    <span>{{experiment.date}}</span>
                </div>
                <a class="slideshow__info slideshow__info--slide-down" [routerLink]="[experiment.route]" target="blank">
                    <span>Visit Experiment</span>
                </a>
                <div #slideshow__video_container class="slideshow__video-container">
                    <img src="{{experiment.image}}" />
                    <video class="slide-video__video" src="{{experiment.video}}" type="video/mp4" preload="metadata" webkit-playsinline playsinline muted loop></video>
                </div>
            </article>
        </div>
    </div>
</div>
